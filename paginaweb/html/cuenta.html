<body class="p-3 mb-2 bg-light text-dark">
    <div class="contenido">
        <div class="contenido_centrado">
            <h1>
                ¡Tu información!
            </h1>

            <img class="imagen_icono" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
                alt="Imagen" width="100" height="100"><br>
                <form>
                    <div class="form-group">
                        <label for="text">Nombre de usuario</label>
                        <input class="form-control" type="text" placeholder="Introduzca su usuario">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con un tercero</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Su contraseña">
                    </div>
                    <Label>Genero</Label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Hombre">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Mujer">
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                      </div><br><br>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                  </form>
        </div>
    </div>
