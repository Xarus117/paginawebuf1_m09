<body class="p-3 mb-2 bg-light text-dark">
    <div class="contenido_principal_cursos">
        <h1 class="display-5">Progreso</h1>

        <div class="alerta">
            <div class="alert alert-primary" role="alert">
                La sección de progreso se encuentra en mantenimiento
            </div>
        </div>

        <div class="grid-container">


            <div class="item1">
                <li>Programación básica (Java)</li>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"

                </div>
            </div>
            <div class="item1">
                <li>Programación intermedia (Python)</li>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="item1">
                <li>Programación avanzada (C++)</li>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
